<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NO java</title>
    <style>
        img {
            position: absolute;
        }
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightSide {
            left: 500px; border-left: 1px solid black
        }
    </style>
</head>
<body>
<h1>
    Matching Game
</h1>
<p>
    Click the extra face
</p>
<div id="leftSide"></div>
<img src="https://lh5.ggpht.com/lC6MzfZoekSrHwC4iC2Ie4VQfRTW4dcgfak0DgZMsBSsZTbNjvWH8gr9a-KIq0-7_Jyg=w100">
<div id="rightSide"></div>
<script type="text/javascript">
    'use strict';
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftside");
    var theRightSide = document.getElementById("rightSide");
    var shrek;


    function generatefaces() {
        for (x = 0; x < numberOfFaces; x++) {
            shrek = document.createElement("img");
            shrek.style.src = "https://i1.sndcdn.com/artworks-000164503631-4a62cn-large.jpg"
            shrek.style.top = Math.random() * 401 + "px";
            shrek.style.left = Math.random() * 401 + "px";
            theLeftSide.appendChild(shrek);
        }

    }
    leftSideImages = theLeftSide.cloneNode(true);
    leftSideImages.removeChild(leftSideImages.lastChild);
    theRightSide.appendChild(leftSideImages);

    generatefaces();

</script>
</body>
</html>
